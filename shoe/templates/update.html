<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
<h2>Edit {{ product.title }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ product.title }}"><br><br>

    <label>Description:</label><br>
    <input type="text" name="description" value="{{ product.description }}"><br><br>

    <label>Price:</label><br>
    <input type="number" name="price" step="0.01" value="{{ product.price }}"><br><br>

    <label>Change image:</label><br>
    <input type="file" name="image"><br><br>

    <button type="submit">Update</button>
</form>

<a href="{% url 'list' %}"> To List</a>
</body>
</html>

</body>
</html>
